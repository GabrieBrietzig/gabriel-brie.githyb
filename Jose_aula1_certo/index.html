<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
        }

    </style>
</head>
<body >

    <table>

    <tr>
        <th> Fabricante </th>
        <th> Veiculos </th>
        <th> Quantidade </th>
    </tr>

    <tr>
        <td> Chevrolet </td>
        <td> Onix </td>
        <td> 1000 </td>

    </tr>

    <tr>
        <td> Fiat</td>
        <td> Uno</td>
        <td> 100</td>

    </tr>
    
    



    </table>
    <h1>Bem vindo a nossa pagina web!!</h1>
    <h1>Hello world</h1>
</body>
</html>
